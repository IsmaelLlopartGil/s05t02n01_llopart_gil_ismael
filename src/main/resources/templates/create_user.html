<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Joc del 7</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<br> <br>
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center">Nou usuari:</h2>
				<div class="card-body">
					<form th:action="@{/jocdelset/create_user}" th:object=${player} th:method="post">
						<div class="form-group">
							<label>Nom:</label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Introdueix el nom">
						</div>
						<br>
						<div class="form-group">
							<label>Password:</label> <input type="text" name="password"
								th:field="*{password}" class="form-control"
								placeholder="Introdueix el password">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
	</div>
</body>
</html>
